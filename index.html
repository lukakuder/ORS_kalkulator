<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS import -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- JS import -->
        <script src="script.js"></script>

        <title> Kalkulator </title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <h2 class="mt-3 mb-4">Simple Calculator</h2>
            </div>
            <div class="row">
                <div class="col-sm-12 d-grid">
                    <input type="text" class="form-control" id="result">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('A')">A</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('B')">B</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('C')">C</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('D')">D</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('E')">E</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('F')">F</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('NOT')">NOT</button>
                </div>
                <div class="col-sm-1 d-grid"></div>
                <div class="col-sm-4 d-grid"> <button class="btn btn-light unclickable-button"> Choose: </button></div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('1')">1</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('2')">2</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('3')">3</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' + ')">+</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' % ')">%</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('AND')">AND</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('OR')">OR</button>
                </div>
                <div class="col-sm-1 d-grid"></div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="appendToInput('DEC')">DEC</button>
                </div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="setOperation(this)">Aritmetika</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('4')">4</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('5')">5</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('6')">6</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' - ')">-</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' ^ ')">x^y</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('NAND')">NAND</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('NOR')">NOR</button>
                </div>
                <div class="col-sm-1 d-grid"></div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="appendToInput('BIN')">BIN</button>
                </div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="setOperation(this)">Pretvarjanje</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('7')">7</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('8')">8</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('9')">9</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' * ')">*</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput('sqrt&lpar; &rpar;')">sqrt&lpar;&rpar;</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('XOR')">XOR</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-secondary" onclick="appendToInput('XNOR')">XNOR</button>
                </div>
                <div class="col-sm-1 d-grid"></div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="appendToInput('OCT')">OCT</button>
                </div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="setOperation(this)">Logiƒçne operacije</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('0')">0</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('&lpar;')">&lpar;</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-primary" onclick="appendToInput('&rpar;')">&rpar;</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-warning" onclick="appendToInput(' / ')">/</button>
                </div>
                <div class="col-sm-1 d-grid">
                    <button class="btn btn-success" onclick="clearInput()">C</button>
                </div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-success" onclick="calculateResult()">=</button>
                </div>
                <div class="col-sm-1 d-grid"></div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light" onclick="appendToInput('HEX')">HEX</button>
                </div>
                <div class="col-sm-2 d-grid">
                    <button class="btn btn-light unclickable-button"> :&rpar;</button>
                </div>
            </div>
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
